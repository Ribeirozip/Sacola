<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inicio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <!-- Externo -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="chamar_cad(), chamar_login()">
    <div class="main">
        <div class="esquerda" id="esquerda">
            <div class="tela_login">
                <form class="login" id="loginForm">
                    <h1>Login</h1>
                    <div class="linha"></div>
                    <div class="campos">
                        <input type="email" id="email" placeholder="Digite o Email">
                        <input type="password" id="senha" placeholder="Senha">
                    </div>
                    <button type="submit" class="bt_login bt">Enviar</button>
                    <div class="bt_login bt1" id="cad">
                        <p>Cadastrar-se</p>
                    </div>
                </form>
            </div>
        </div>
        <div class="img_direita" id="img_direita"></div>
        <div class="direita" id="direita">
            <div class="tela_cadastro">
                <div class="cadastro">
                    <h1>Cadastrar-se</h1>
                    <div class="linha linha_cad"></div>
                    <div class="campos_cadastro">
                        <input type="text" id="nome" placeholder="Nome" class="nome">
                        <input type="text" id="sobrenome" placeholder="Sobrenome" class="snome">
                        <input type="text" id="cadEmail" placeholder="E-mail" class="user">
                        <p class="aviso">Você pode usar letras, números e pontos finais.</p>
                        <input type="password" id="cadSenha" placeholder="Senha" class="senha">
                        <input type="password" id="cadSenhaConfirm" placeholder="Confirmar" class="senha">
                        <p class="aviso">Use oito ou mais caracteres com uma combinação de letras, números e símbolos</p>
                        <h3 class="tel">Tel:</h3>
                        <input type="text" id="regiao" placeholder="+00" class="regiao">
                        <input type="tel" id="telefone" placeholder="(00)0000-0000" class="telefone">
                    </div>
                    <div class="bt_cadastrar" id="cadastro">
                        <h3>Cadastrar-se</h3>
                    </div>
                    <div class="bt_login_cad" id="login">
                        <h3>Ou realize um login</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="img_esquerda" id="img_esquerda"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
